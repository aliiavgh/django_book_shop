<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> Book shop </title>
</head>
<body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">BOOK SHOP</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search a book</button>
        </form>
      </div>
    </nav>
  <table width="100%" cellspacing="0" cellpadding="0">

   <img style="width:100%" src="{% static 'img/book.jpg' %}" class="image" alt="Иллюстрация">

  </table>
<div class="container text-center">
    <div class="row gy-2">
    {% for genre in genres%}
     <div class="col-6">
      <div style="margin: 20px" class="p-3 border bg-light"><a href="{% url 'book-list' genre.slug %}">{{genre}}</a></div>
    </div>
    {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
