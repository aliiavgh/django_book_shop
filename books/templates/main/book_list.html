<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> Book List </title>
</head>
<body>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for book in books %}
  <div class="col">
    <div class="card">
        {% if book.image %}
      <img style="width:200px; height: 300px" src="{{ book.image.url }}" class="card-img-top" alt="...">
        {% else %}
        <img style="width:200px; height: 300px" src="{% static 'img/default.png' %}" class="card-img-top" alt="...">
        {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.status }}</p>
          <a class="btn btn-success" href="{% url 'create-order' %}" role="button">Buy</a>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
</body>
</html>
